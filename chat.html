<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>غرفة الدردشة</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ✅ رأس الغرفة -->
  <header>
    💬 أهلاً <span id="userDisplay"></span>
    <span class="exit-btn" onclick="logout()" title="تسجيل الخروج">
      <i class="fas fa-sign-out-alt"></i>
    </span>
  </header>

  <!-- ✅ صندوق الرسائل -->
  <div id="chat-box"></div>

  <!-- ✅ أدوات الدردشة -->
  <div class="chat-controls">
    <input type="file" id="mediaInput" accept="image/*,video/*" onchange="uploadMedia(event)" hidden>
    <button onclick="document.getElementById('mediaInput').click()" title="إرسال ميديا"><i class="fas fa-paperclip"></i></button>
    <input type="text" id="message-input" placeholder="اكتب رسالة...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- ✅ إعداد Firebase -->
  <script src="firebase-config.js"></script>

  <!-- ✅ كود الدردشة -->
  <script src="chat.js"></script>

  <!-- ✅ دالة تسجيل الخروج -->
  <script>
    function logout() {
      if (confirm("هل تريد تسجيل الخروج؟")) {
        localStorage.removeItem("username");
        window.location.href = "index.html";
      }
    }
  </script>
<!-- ✅ تسجيل Firebase Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/firebase-messaging-sw.js')
      .then(reg => {
        console.log('✅ تم تسجيل Service Worker:', reg.scope);
      })
      .catch(err => {
        console.error('❌ فشل تسجيل Service Worker:', err);
      });
  }
</script>

</body>
</html>
